<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحكم - Karawya House</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f3ef;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #a36d4f;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #a36d4f;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .product-list {
      list-style: none;
      padding: 0;
    }
    .product-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .product-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .product-info {
      flex: 1;
    }
    .product-info h3 {
      margin: 0 0 5px 0;
    }
    .product-info p {
      margin: 2px 0;
      font-size: 13px;
      color: #555;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    .actions button {
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      color: white;
    }
    .edit-btn {
      background-color: #f0ad4e;
    }
    .delete-btn {
      background-color: #d9534f;
    }
    .success-msg {
      text-align: center;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
    .error-msg {
      text-align: center;
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>لوحة التحكم - Karawya House</h1>

  <form id="productForm">
    <input type="hidden" id="productId" value="" />
    <label for="name">اسم المنتج:</label>
    <input type="text" id="name" required />
    <label for="desc">الوصف:</label>
    <textarea id="desc" required></textarea>
    <label for="price">السعر (د.ك):</label>
    <input type="number" id="price" required />
    <label for="image">رابط صورة المنتج (يمكن رفع الصورة خارجيًا أو رفع مباشر):</label>
    <input type="url" id="image" placeholder="https://example.com/image.jpg" />
    <label for="uploadImage">رفع صورة مباشرة:</label>
    <input type="file" id="uploadImage" accept="image/*" />
    <button type="submit">حفظ المنتج</button>
  </form>

  <ul class="product-list" id="productList"></ul>

  <div class="success-msg" id="successMsg"></div>
  <div class="error-msg" id="errorMsg"></div>

<script>
  const API_URL = 'https://api.sheetbest.com/sheets/2b0e1eee-63b6-4c69-96e6-2a08b12c9d67'; // غيّر إلى API الخاص بك
  const IMGBB_API_KEY = 'd38453b7e7b307c198aa6e4d68ac836d'; // مفتاح Imgbb الخاص بك

  const productForm = document.getElementById('productForm');
  const productList = document.getElementById('productList');
  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');
  const uploadImageInput = document.getElementById('uploadImage');
  const imageInput = document.getElementById('image');

  let products = [];
  let editId = null;

  async function fetchProducts() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error('فشل جلب البيانات');
      products = await res.json();
      renderProducts();
    } catch (error) {
      showError(error.message);
    }
  }

  function renderProducts() {
    productList.innerHTML = '';
    if (products.length === 0) {
      productList.innerHTML = '<li>لا توجد منتجات بعد.</li>';
      return;
    }
    products.forEach(product => {
      productList.insertAdjacentHTML('beforeend', `
        <li class="product-item">
          <img src="${product.image || 'https://via.placeholder.com/80'}" alt="${product.name}" />
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>${product.desc}</p>
            <p><strong>${product.price} د.ك</strong></p>
          </div>
          <div class="actions">
            <button class="edit-btn" onclick="startEdit('${product._id || product.id || product.row}')">تعديل</button>
            <button class="delete-btn" onclick="deleteProduct('${product._id || product.id || product.row}')">حذف</button>
          </div>
        </li>
      `);
    });
  }

  function showSuccess(msg) {
    successMsg.textContent = msg;
    errorMsg.textContent = '';
    setTimeout(() => successMsg.textContent = '', 3000);
  }

  function showError(msg) {
    errorMsg.textContent = msg;
    successMsg.textContent = '';
    setTimeout(() => errorMsg.textContent = '', 3000);
  }

  uploadImageInput.addEventListener('change', async () => {
    const file = uploadImageInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('image', file);

    showSuccess('جاري رفع الصورة...');

    try {
      const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      if (data.success) {
        const imageUrl = data.data.url;
        imageInput.value = imageUrl;
        showSuccess('تم رفع الصورة بنجاح');
      } else {
        throw new Error('فشل رفع الصورة');
      }
    } catch (error) {
      showError(error.message);
    }
  });

  productForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const desc = document.getElementById('desc').value.trim();
    const price = Number(document.getElementById('price').value);
    const image = imageInput.value.trim();

    if (!name || !desc || !price) {
      showError('يرجى تعبئة جميع الحقول المطلوبة');
      return;
    }

    const productData = { name, desc, price, image };

    try {
      if (editId) {
        // تعديل المنتج
        const res = await fetch(`${API_URL}/${editId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(productData),
        });
        if (!res.ok) throw new Error('فشل تعديل المنتج');
        showSuccess('تم تعديل المنتج بنجاح');
      } else {
        // إضافة منتج جديد
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(productData),
        });
        if (!res.ok) throw new Error('فشل إضافة المنتج');
        showSuccess('تم إضافة المنتج بنجاح');
      }

      productForm.reset();
      editId = null;
      fetchProducts();

    } catch (error) {
      showError(error.message);
    }
  });

  function startEdit(id) {
    const product = products.find(p => (p._id || p.id || p.row) == id);
    if (!product) return;
    editId = id;
    document.getElementById('name').value = product.name;
    document.getElementById('desc').value = product.desc;
    document.getElementById('price').value = product.price;
    document.getElementById('image').value = product.image || '';
  }

  async function deleteProduct(id) {
    if (!confirm('هل أنت متأكد من حذف هذا المنتج؟')) return;
    try {
      const res = await fetch(`${API_URL}/${id}`, {
        method: 'DELETE',
      });
      if (!res.ok) throw new Error('فشل حذف المنتج');
      showSuccess('تم حذف المنتج بنجاح');
      fetchProducts();
    } catch (error) {
      showError(error.message);
    }
  }

  // تحميل المنتجات عند فتح الصفحة
  fetchProducts();
</script>

</body>
</html>
