<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل الدخول - Karawya House</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #f0e6d2, #a36d4f);
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
  }
  .wrapper {
    width: 420px;
    max-width: 100%;
    background: #fff;
    border-radius: 24px;
    padding: 48px 40px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    text-align: center;
    user-select: none;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }
  .wrapper:hover {
    box-shadow: 0 24px 50px rgba(0,0,0,0.25);
    transform: translateY(-10px);
  }
  .logo {
    font-size: 3rem;
    color: #a36d4f;
    margin-bottom: 32px;
    font-weight: 900;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    user-select: none;
  }
  h2 {
    margin: 0 0 32px 0;
    font-size: 2.25rem;
    color: #a36d4f;
    font-weight: 700;
  }
  input {
    width: 100%;
    padding: 1.2rem 1.2rem;
    margin-top: 22px;
    font-size: 1.1rem;
    border: 2px solid #a36d4f;
    border-radius: 10px;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  input:focus {
    border-color: #7f4c2e;
    box-shadow: 0 0 10px rgba(163,109,79,0.8);
  }
  button {
    width: 100%;
    margin-top: 38px;
    padding: 1.4rem;
    font-size: 1.4rem;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg, #a36d4f, #7f4c2e);
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(163,109,79,0.4);
    transition: background 0.4s ease, transform 0.2s ease, box-shadow 0.2s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(45deg, #7f4c2e, #a36d4f);
    transform: scale(1.07);
    box-shadow: 0 10px 26px rgba(127,76,46,0.7);
  }
  .error {
    margin-top: 20px;
    color: #e74c3c;
    font-weight: 700;
    font-size: 1rem;
    min-height: 22px;
  }

  @media (max-width: 480px) {
    .wrapper {
      padding: 30px 25px;
      border-radius: 16px;
    }
    .logo {
      font-size: 2.3rem;
      letter-spacing: 0.15em;
      margin-bottom: 24px;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 24px;
    }
    input {
      font-size: 1rem;
      padding: 1rem 1rem;
      margin-top: 18px;
      border-radius: 8px;
    }
    button {
      font-size: 1.2rem;
      padding: 1.1rem;
      margin-top: 28px;
      border-radius: 8px;
    }
  }
</style>
</head>
<body>

  <div class="wrapper" role="main" aria-label="نموذج تسجيل الدخول">
    <div class="logo">Karawya House</div>
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" aria-label="اسم المستخدم" autocomplete="username" />
    <input type="password" id="password" placeholder="كلمة المرور" aria-label="كلمة المرور" autocomplete="current-password" />
    <button onclick="login()" aria-describedby="errorMsg">دخول</button>
    <div class="error" id="errorMsg" role="alert" aria-live="assertive"></div>
  </div>

<script>
  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    const adminUser = 'admin';
    const adminPass = '1234';

    if (username === adminUser && password === adminPass) {
      localStorage.setItem('loggedIn', 'true');
      window.location.href = 'admin.html';
    } else {
      errorMsg.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة.';
    }
  }
</script>

</body>
</html>
